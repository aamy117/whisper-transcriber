<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>對話框問題測試</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/preprocessing.css">
  <style>
    body {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .test-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .test-button {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    .test-button:hover {
      opacity: 0.8;
    }
    
    .log {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 15px;
      margin-top: 20px;
      min-height: 200px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>對話框問題測試</h1>
  
  <div class="test-section">
    <h2>測試轉譯方式選擇對話框</h2>
    <input type="file" id="fileInput" accept="audio/*,video/*">
    <button class="test-button" onclick="testDialog()">測試對話框</button>
    <button class="test-button" onclick="testPreprocessor()">測試預處理器</button>
    <button class="test-button" onclick="clearLog()">清除日誌</button>
    
    <div class="log" id="log"></div>
  </div>
  
  <script type="module">
    import { transcriptionPreprocessor } from '../js/transcription-preprocessor.js';
    
    function log(message) {
      const logEl = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString('zh-TW');
      logEl.innerHTML += `[${timestamp}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    }
    
    window.log = log;
    
    // 測試對話框
    window.testDialog = async function() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        log('請先選擇檔案');
        return;
      }
      
      log('開始測試對話框...');
      log(`檔案: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
      
      try {
        // 直接調用對話框方法
        const result = await transcriptionPreprocessor.showTranscriptionMethodChoice(file);
        log(`對話框結果: ${result}`);
      } catch (error) {
        log(`錯誤: ${error.message}`);
        console.error(error);
      }
    };
    
    // 測試預處理器
    window.testPreprocessor = async function() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      
      if (!file) {
        log('請先選擇檔案');
        return;
      }
      
      log('開始測試預處理器...');
      log(`檔案: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
      
      try {
        const result = await transcriptionPreprocessor.prepareForTranscription(file);
        log(`預處理結果: ${JSON.stringify(result, null, 2)}`);
      } catch (error) {
        log(`錯誤: ${error.message}`);
        console.error(error);
      }
    };
    
    // 清除日誌
    window.clearLog = function() {
      document.getElementById('log').innerHTML = '';
    };
    
    // 頁面載入完成
    document.addEventListener('DOMContentLoaded', () => {
      log('測試頁面載入完成');
      
      // 檢查模組載入
      if (typeof transcriptionPreprocessor !== 'undefined') {
        log('✓ transcriptionPreprocessor 載入成功');
      } else {
        log('✗ transcriptionPreprocessor 載入失敗');
      }
    });
  </script>
</body>
</html>
