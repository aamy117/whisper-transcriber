<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬滾動效能測試</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-group label {
            min-width: 150px;
        }
        
        .control-group input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .control-group button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .control-group button:hover {
            background: var(--primary-hover);
        }
        
        .stats-panel {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .test-editor {
            height: 600px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .performance-chart {
            margin-top: 20px;
            height: 200px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .chart-canvas {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-color);
        }
        
        .toggle-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: var(--primary-color);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(26px);
        }
        
        .log-panel {
            margin-top: 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: monospace;
            font-size: 0.875rem;
            padding: 4px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .log-entry.info { color: var(--text-secondary); }
        .log-entry.success { color: var(--success-color); }
        .log-entry.warning { color: var(--warning-color); }
        .log-entry.error { color: var(--danger-color); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>虛擬滾動效能測試</h1>
        
        <!-- 測試控制面板 -->
        <div class="test-controls">
            <h2>測試控制</h2>
            
            <div class="control-group">
                <label>段落數量：</label>
                <input type="number" id="segmentCount" value="1000" min="10" max="10000" step="100">
                <button id="generateBtn">生成測試數據</button>
            </div>
            
            <div class="control-group">
                <label>虛擬滾動：</label>
                <div class="toggle-group">
                    <div class="toggle-switch active" id="virtualScrollToggle"></div>
                    <span id="virtualScrollStatus">啟用</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>虛擬滾動閾值：</label>
                <input type="number" id="threshold" value="100" min="10" max="1000" step="10">
                <span>（超過此數量時啟用虛擬滾動）</span>
            </div>
            
            <div class="control-group">
                <label>測試操作：</label>
                <button id="scrollToTopBtn">滾動到頂部</button>
                <button id="scrollToMiddleBtn">滾動到中間</button>
                <button id="scrollToBottomBtn">滾動到底部</button>
                <button id="randomScrollBtn">隨機滾動</button>
            </div>
            
            <div class="control-group">
                <label>搜尋測試：</label>
                <input type="text" id="searchInput" placeholder="輸入搜尋詞">
                <button id="searchBtn">搜尋</button>
                <button id="clearSearchBtn">清除</button>
            </div>
        </div>
        
        <!-- 效能統計面板 -->
        <div class="stats-panel">
            <h2>效能統計</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">總段落數</div>
                    <div class="stat-value" id="totalSegments">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">可見段落數</div>
                    <div class="stat-value" id="visibleSegments">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">渲染時間</div>
                    <div class="stat-value" id="renderTime">0ms</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">平均渲染時間</div>
                    <div class="stat-value" id="avgRenderTime">0ms</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">記憶體使用</div>
                    <div class="stat-value" id="memoryUsage">N/A</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">虛擬滾動狀態</div>
                    <div class="stat-value" id="virtualStatus">未啟用</div>
                </div>
            </div>
        </div>
        
        <!-- 測試編輯器 -->
        <div class="test-editor" id="testEditor"></div>
        
        <!-- 效能圖表 -->
        <div class="performance-chart">
            <h3>渲染時間趨勢</h3>
            <canvas class="chart-canvas" id="performanceChart"></canvas>
        </div>
        
        <!-- 日誌面板 -->
        <div class="log-panel">
            <h3>操作日誌</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script type="module">
        import { TranscriptionEditor } from '../js/editor.js';
        
        // 全局變量
        let editor = null;
        let renderHistory = [];
        let maxHistoryLength = 50;
        
        // 日誌函數
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // 限制日誌數量
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        // 生成測試數據
        function generateTestSegments(count) {
            const segments = [];
            const sampleTexts = [
                '這是一個測試段落，包含了一些中文內容。',
                '虛擬滾動技術可以大幅提升長列表的渲染效能。',
                '當處理大量數據時，只渲染可見區域的內容是一個很好的優化策略。',
                '測試段落可以包含不同長度的文字，以模擬真實的使用場景。',
                '效能優化是前端開發中的重要課題，特別是在處理大量數據時。',
                '這個測試頁面可以幫助我們了解虛擬滾動的實際效果。',
                '透過監測各項指標，我們可以優化程式碼以達到更好的效能。',
                '長文本段落：' + '這是一段很長的文字，用來測試當段落內容較多時的渲染效果。'.repeat(5),
            ];
            
            for (let i = 0; i < count; i++) {
                const textIndex = i % sampleTexts.length;
                const baseText = sampleTexts[textIndex];
                
                segments.push({
                    id: i,
                    start: i * 10,
                    end: (i + 1) * 10 - 0.5,
                    text: `[段落 ${i + 1}] ${baseText}`,
                    textWithPunctuation: `[段落 ${i + 1}] ${baseText}`,
                    textWithoutPunctuation: `[段落 ${i + 1}] ${baseText}`.replace(/[，。！？；：、]/g, ' '),
                    edited: null,
                    isEdited: false
                });
            }
            
            return segments;
        }
        
        // 初始化編輯器
        function initEditor() {
            const container = document.getElementById('testEditor');
            editor = new TranscriptionEditor(container);
            
            // 監聽編輯事件
            editor.on('edit', (data) => {
                log(`編輯事件：${JSON.stringify(data)}`, 'info');
            });
            
            log('編輯器初始化完成', 'success');
        }
        
        // 更新統計資訊
        function updateStats() {
            if (!editor) return;
            
            const stats = editor.getVirtualScrollStats();
            const totalSegments = editor.segments.length;
            
            document.getElementById('totalSegments').textContent = totalSegments;
            
            if (stats) {
                document.getElementById('visibleSegments').textContent = stats.visibleCount;
                document.getElementById('renderTime').textContent = `${stats.lastRenderTime.toFixed(2)}ms`;
                document.getElementById('avgRenderTime').textContent = `${stats.averageRenderTime.toFixed(2)}ms`;
                document.getElementById('virtualStatus').textContent = stats.isVirtualMode ? '已啟用' : '未啟用';
                
                // 更新渲染歷史
                renderHistory.push(stats.lastRenderTime);
                if (renderHistory.length > maxHistoryLength) {
                    renderHistory.shift();
                }
                
                // 繪製圖表
                drawPerformanceChart();
            } else {
                document.getElementById('visibleSegments').textContent = totalSegments;
                document.getElementById('renderTime').textContent = 'N/A';
                document.getElementById('avgRenderTime').textContent = 'N/A';
                document.getElementById('virtualStatus').textContent = '未啟用';
            }
            
            // 嘗試獲取記憶體使用情況
            if (performance.memory) {
                const usedMemory = (performance.memory.usedJSHeapSize / 1048576).toFixed(2);
                document.getElementById('memoryUsage').textContent = `${usedMemory} MB`;
            }
        }
        
        // 繪製效能圖表
        function drawPerformanceChart() {
            const canvas = document.getElementById('performanceChart');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;
            
            // 清除畫布
            ctx.clearRect(0, 0, width, height);
            
            if (renderHistory.length < 2) return;
            
            // 計算最大值
            const maxValue = Math.max(...renderHistory) * 1.2;
            
            // 繪製網格線
            ctx.strokeStyle = 'rgba(128, 128, 128, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = (height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // 繪製數據線
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const stepX = width / (maxHistoryLength - 1);
            renderHistory.forEach((value, index) => {
                const x = index * stepX;
                const y = height - (value / maxValue) * height;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // 繪製最新值標籤
            if (renderHistory.length > 0) {
                const lastValue = renderHistory[renderHistory.length - 1];
                const lastX = (renderHistory.length - 1) * stepX;
                const lastY = height - (lastValue / maxValue) * height;
                
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary');
                ctx.font = '12px sans-serif';
                ctx.fillText(`${lastValue.toFixed(1)}ms`, lastX - 30, lastY - 5);
            }
        }
        
        // 測量函數執行時間
        function measureTime(fn, label) {
            const start = performance.now();
            fn();
            const end = performance.now();
            const duration = end - start;
            log(`${label}: ${duration.toFixed(2)}ms`, 'info');
            
            // 延遲更新統計，確保渲染完成
            setTimeout(updateStats, 100);
        }
        
        // 綁定事件
        function bindEvents() {
            // 生成數據按鈕
            document.getElementById('generateBtn').addEventListener('click', () => {
                const count = parseInt(document.getElementById('segmentCount').value);
                measureTime(() => {
                    const segments = generateTestSegments(count);
                    editor.loadTranscription({ segments });
                }, `生成並載入 ${count} 個段落`);
            });
            
            // 虛擬滾動開關
            document.getElementById('virtualScrollToggle').addEventListener('click', (e) => {
                const toggle = e.target;
                const isActive = toggle.classList.contains('active');
                
                if (isActive) {
                    toggle.classList.remove('active');
                    document.getElementById('virtualScrollStatus').textContent = '禁用';
                    editor.setUseVirtualScroll(false);
                    log('虛擬滾動已禁用', 'warning');
                } else {
                    toggle.classList.add('active');
                    document.getElementById('virtualScrollStatus').textContent = '啟用';
                    editor.setUseVirtualScroll(true);
                    log('虛擬滾動已啟用', 'success');
                }
                
                // 重新渲染
                measureTime(() => {
                    editor.render();
                }, '切換虛擬滾動後重新渲染');
            });
            
            // 閾值變更
            document.getElementById('threshold').addEventListener('change', (e) => {
                const threshold = parseInt(e.target.value);
                editor.virtualScrollThreshold = threshold;
                log(`虛擬滾動閾值設置為 ${threshold}`, 'info');
                
                // 重新渲染
                measureTime(() => {
                    editor.render();
                }, '更改閾值後重新渲染');
            });
            
            // 滾動測試按鈕
            document.getElementById('scrollToTopBtn').addEventListener('click', () => {
                measureTime(() => {
                    editor.setCurrentSegment(0);
                }, '滾動到頂部');
            });
            
            document.getElementById('scrollToMiddleBtn').addEventListener('click', () => {
                const middleIndex = Math.floor(editor.segments.length / 2);
                measureTime(() => {
                    editor.setCurrentSegment(middleIndex);
                }, '滾動到中間');
            });
            
            document.getElementById('scrollToBottomBtn').addEventListener('click', () => {
                const lastIndex = editor.segments.length - 1;
                measureTime(() => {
                    editor.setCurrentSegment(lastIndex);
                }, '滾動到底部');
            });
            
            document.getElementById('randomScrollBtn').addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * editor.segments.length);
                measureTime(() => {
                    editor.setCurrentSegment(randomIndex);
                }, `滾動到隨機位置 (${randomIndex})`);
            });
            
            // 搜尋測試
            document.getElementById('searchBtn').addEventListener('click', () => {
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                    measureTime(() => {
                        const results = editor.search(searchTerm);
                        log(`搜尋 "${searchTerm}" 找到 ${results.length} 個結果`, 'info');
                    }, '執行搜尋');
                }
            });
            
            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                measureTime(() => {
                    editor.clearSearch();
                }, '清除搜尋');
            });
            
            // 監聽容器滾動事件
            const editorContainer = document.getElementById('testEditor');
            let scrollTimer;
            editorContainer.addEventListener('scroll', () => {
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    updateStats();
                }, 100);
            });
        }
        
        // 初始化
        function init() {
            initEditor();
            bindEvents();
            
            // 生成初始數據
            const initialCount = 1000;
            const segments = generateTestSegments(initialCount);
            editor.loadTranscription({ segments });
            
            setTimeout(updateStats, 100);
            
            log('測試頁面初始化完成', 'success');
            log(`已載入 ${initialCount} 個測試段落`, 'info');
        }
        
        // 頁面載入完成後初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
