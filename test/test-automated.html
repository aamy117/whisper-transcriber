<!DOCTYPE html>
<html lang="zh-TW">

  <title>è‡ªå‹•åŒ–æ¸¬è©¦ - å¤§æª”æ¡ˆè™•ç†</title>
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/style.css">
  <style>

<body>
  <h1>ğŸ¤– è‡ªå‹•åŒ–æ¸¬è©¦å¥—ä»¶</h1>
  
  <div class="test-suite">
    <h2>æ¸¬è©¦é€²åº¦</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar" style="width: 0%"></div>
    </div>
    <p id="progressText">æº–å‚™é–‹å§‹æ¸¬è©¦...</p>
    
    <button id="startTest" class="btn btn-primary">é–‹å§‹è‡ªå‹•æ¸¬è©¦</button>
    <button id="stopTest" class="btn btn-secondary" disabled>åœæ­¢æ¸¬è©¦</button>
  </div>
  
  <div class="test-suite">

  <div class="summary" id="summary" style="display: none;">

  <script type="module">
    // æ¸¬è©¦å¥—ä»¶
    class AutomatedTestSuite {
      constructor() {
        this.tests = [];
        this.currentTestIndex = 0;
        this.results = [];
        this.isRunning = false;
        
        this.setupTests();
        this.bindEvents();
      }
      
      setupTests() {
        this.tests = [
          {
            name: 'æª¢æŸ¥ç€è¦½å™¨ç›¸å®¹æ€§',
            async run() {
              const checks = {
                'Web Audio API': !!(window.AudioContext || window.webkitAudioContext),
                'File API': !!window.File && !!window.FileReader,
                'Blob API': !!window.Blob,
                'Promise': !!window.Promise,
                'ES6 Modules': true // å¦‚æœèƒ½åŸ·è¡Œåˆ°é€™è£¡å°±æ”¯æ´
              };
              
              const failed = Object.entries(checks).filter(([k, v]) => !v);
              if (failed.length > 0) {
                throw new Error(`ä¸æ”¯æ´: ${failed.map(f => f[0]).join(', ')}`);
              }
              
              return {
                success: true,
                details: checks
              };
            }
          },
          
          {
            name: 'è¼‰å…¥å¿…è¦æ¨¡çµ„',
            async run() {
              const modules = [];
              
              try {
                const { transcriptionPreprocessor } = await import('./js/transcription-preprocessor.js');
                modules.push('transcription-preprocessor.js âœ“');
              } catch (e) {
                throw new Error('ç„¡æ³•è¼‰å…¥ transcription-preprocessor.js: ' + e.message);
              }
              
              try {
                const { audioSplitter } = await import('./js/audio-splitter.js');
                modules.push('audio-splitter.js âœ“');
              } catch (e) {
                throw new Error('ç„¡æ³•è¼‰å…¥ audio-splitter.js: ' + e.message);
              }
              
              try {
                const { audioCompressor } = await import('./js/audio-compressor.js');
                modules.push('audio-compressor.js âœ“');
              } catch (e) {
                throw new Error('ç„¡æ³•è¼‰å…¥ audio-compressor.js: ' + e.message);
              }
              
              return {
                success: true,
                modules: modules
              };
            }
          },
          
          {
            name: 'ç”Ÿæˆæ¸¬è©¦éŸ³è¨Šæª”æ¡ˆ',
            async run() {
              // ç”Ÿæˆ 5MB æ¸¬è©¦æª”æ¡ˆï¼ˆå°æª”æ¡ˆï¼‰
              const small = await this.generateTestAudio(5);
              
              // ç”Ÿæˆ 30MB æ¸¬è©¦æª”æ¡ˆï¼ˆå¤§æª”æ¡ˆï¼‰
              const large = await this.generateTestAudio(30);
              
              // å„²å­˜ä¾›å¾ŒçºŒæ¸¬è©¦ä½¿ç”¨
              window.testFiles = { small, large };
              
              return {
                success: true,
                files: {
                  small: `${(small.size / 1024 / 1024).toFixed(2)} MB`,
                  large: `${(large.size / 1024 / 1024).toFixed(2)} MB`
                }
              };
            },
            
            generateTestAudio(sizeMB) {
              const sampleRate = 44100;
              const duration = (sizeMB * 1024 * 1024) / (sampleRate * 2);
              const numSamples = Math.floor(sampleRate * duration);
              
              const buffer = new ArrayBuffer(44 + numSamples * 2);
              const view = new DataView(buffer);
              
              // WAV header
              const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                  view.setUint8(offset + i, string.charCodeAt(i));
                }
              };
              
              writeString(0, 'RIFF');
              view.setUint32(4, 36 + numSamples * 2, true);
              writeString(8, 'WAVE');
              writeString(12, 'fmt ');
              view.setUint32(16, 16, true);
              view.setUint16(20, 1, true);
              view.setUint16(22, 1, true);
              view.setUint32(24, sampleRate, true);
              view.setUint32(28, sampleRate * 2, true);
              view.setUint16(32, 2, true);
              view.setUint16(34, 16, true);
              writeString(36, 'data');
              view.setUint32(40, numSamples * 2, true);
              
              // ç”ŸæˆéœéŸ³
              for (let i = 44; i < buffer.byteLength; i += 2) {
                view.setInt16(i, 0, true);
              }
              
              return new File([buffer], `test_${sizeMB}MB.wav`, { type: 'audio/wav' });
            }
          },
          
          {
            name: 'æ¸¬è©¦å°æª”æ¡ˆè™•ç†ï¼ˆæ‡‰ç›´æ¥é€šéï¼‰',
            async run() {
              const { transcriptionPreprocessor } = await import('./js/transcription-preprocessor.js');
              const result = await transcriptionPreprocessor.prepareForTranscription(window.testFiles.small);
              
              if (result.strategy !== 'direct') {
                throw new Error(`é æœŸ strategy='direct'ï¼Œå¯¦éš›ç‚º '${result.strategy}'`);
              }
              
              if (result.files.length !== 1) {
                throw new Error(`é æœŸ 1 å€‹æª”æ¡ˆï¼Œå¯¦éš›ç‚º ${result.files.length} å€‹`);
              }
              
              return {
                success: true,
                strategy: result.strategy,
                fileCount: result.files.length
              };
            }
          },
          
          {
            name: 'æ¸¬è©¦éŸ³è¨Šå£“ç¸®åŠŸèƒ½',
            async run() {
              const { audioCompressor } = await import('./js/audio-compressor.js');
              
              const testFile = window.testFiles.small;
              const result = await audioCompressor.compressAudioFile(testFile, {
                profile: 'moderate'
              });
              
              if (!result.success) {
                throw new Error('å£“ç¸®å¤±æ•—');
              }
              
              const compressionRatio = result.compressedSize / testFile.size;
              
              audioCompressor.cleanup();
              
              return {
                success: true,
                originalSize: `${(testFile.size / 1024 / 1024).toFixed(2)} MB`,
                compressedSize: `${(result.compressedSize / 1024 / 1024).toFixed(2)} MB`,
                ratio: `${(compressionRatio * 100).toFixed(1)}%`
              };
            }
          },
          
          {
            name: 'æ¸¬è©¦éŸ³è¨Šåˆ†å‰²åŠŸèƒ½',
            async run() {
              const { audioSplitter } = await import('./js/audio-splitter.js');
              
              const testFile = window.testFiles.large;
              const result = await audioSplitter.splitAudioFile(testFile, {
                maxSize: 10 * 1024 * 1024 // 10MB per segment
              });
              
              if (!result.success) {
                throw new Error('åˆ†å‰²å¤±æ•—');
              }
              
              audioSplitter.cleanup();
              
              return {
                success: true,
                originalFile: testFile.name,
                segments: result.totalSegments,
                duration: `${result.originalDuration.toFixed(2)} ç§’`
              };
            }
          },
          
          {
            name: 'æ¸¬è©¦ UI å…ƒç´ ',
            async run() {
              // æ¸¬è©¦å°è©±æ¡†æ¨£å¼
              const testDiv = document.createElement('div');
              testDiv.className = 'dialog-overlay';
              document.body.appendChild(testDiv);
              
              const hasOverlayStyle = window.getComputedStyle(testDiv).position === 'fixed';
              document.body.removeChild(testDiv);
              
              if (!hasOverlayStyle) {
                throw new Error('å°è©±æ¡†æ¨£å¼æœªæ­£ç¢ºè¼‰å…¥');
              }
              
              // æ¸¬è©¦é€²åº¦æ¢æ¨£å¼
              const progressTest = document.createElement('div');
              progressTest.className = 'progress-bar';
              document.body.appendChild(progressTest);
              
              const hasProgressStyle = window.getComputedStyle(progressTest).overflow === 'hidden';
              document.body.removeChild(progressTest);
              
              if (!hasProgressStyle) {
                throw new Error('é€²åº¦æ¢æ¨£å¼æœªæ­£ç¢ºè¼‰å…¥');
              }
              
              return {
                success: true,
                dialogStyle: hasOverlayStyle ? 'âœ“' : 'âœ—',
                progressStyle: hasProgressStyle ? 'âœ“' : 'âœ—'
              };
            }
          },
          
          {
            name: 'æ¸¬è©¦éŒ¯èª¤è™•ç†',
            async run() {
              const { audioCompressor } = await import('./js/audio-compressor.js');
              
              // æ¸¬è©¦ç„¡æ•ˆæª”æ¡ˆ
              const invalidFile = new File(['invalid'], 'test.txt', { type: 'text/plain' });
              
              try {
                await audioCompressor.compressAudioFile(invalidFile);
                throw new Error('æ‡‰è©²è¦æ‹‹å‡ºéŒ¯èª¤');
              } catch (error) {
                if (!error.message.includes('éŸ³è¨Š')) {
                  throw new Error('éŒ¯èª¤è¨Šæ¯ä¸æ­£ç¢º');
                }
              }
              
              audioCompressor.cleanup();
              
              return {
                success: true,
                errorHandling: 'æ­£ç¢ºè™•ç†ç„¡æ•ˆæª”æ¡ˆ'
              };
            }
          }
        ];
      }
      
      bindEvents() {
        document.getElementById('startTest').addEventListener('click', () => this.start());
        document.getElementById('stopTest').addEventListener('click', () => this.stop());
      }
      
      async start() {
        if (this.isRunning) return;
        
        this.isRunning = true;
        this.currentTestIndex = 0;
        this.results = [];
        
        document.getElementById('startTest').disabled = true;
        document.getElementById('stopTest').disabled = false;
        document.getElementById('testResults').innerHTML = '';
        document.getElementById('summary').style.display = 'none';
        
        // å»ºç«‹æ‰€æœ‰æ¸¬è©¦é …ç›®çš„ UI
        this.tests.forEach((test, index) => {
          const testDiv = document.createElement('div');
          testDiv.className = 'test-item';
          testDiv.id = `test-${index}`;
          testDiv.innerHTML = `
            <h3>${test.name}</h3>
            <div class="status">ç­‰å¾…ä¸­...</div>
            <div class="test-log" style="display: none;"></div>
          `;
          document.getElementById('testResults').appendChild(testDiv);
        });
        
        // é–‹å§‹åŸ·è¡Œæ¸¬è©¦
        await this.runTests();
      }
      
      async runTests() {
        for (let i = 0; i < this.tests.length && this.isRunning; i++) {
          this.currentTestIndex = i;
          await this.runTest(i);
          this.updateProgress();
        }
        
        this.finish();
      }
      
      async runTest(index) {
        const test = this.tests[index];
        const testDiv = document.getElementById(`test-${index}`);
        
        testDiv.className = 'test-item running';
        testDiv.querySelector('.status').textContent = 'åŸ·è¡Œä¸­...';
        
        const startTime = performance.now();
        
        try {
          const result = await test.run.call(this);
          const duration = performance.now() - startTime;
          
          testDiv.className = 'test-item passed';
          testDiv.querySelector('.status').textContent = `âœ“ é€šé (${duration.toFixed(0)}ms)`;
          
          if (result && typeof result === 'object') {
            const logDiv = testDiv.querySelector('.test-log');
            logDiv.style.display = 'block';
            logDiv.textContent = JSON.stringify(result, null, 2);
          }
          
          this.results.push({
            name: test.name,
            passed: true,
            duration: duration,
            details: result
          });
          
        } catch (error) {
          testDiv.className = 'test-item failed';
          testDiv.querySelector('.status').textContent = `âœ— å¤±æ•—: ${error.message}`;
          
          const logDiv = testDiv.querySelector('.test-log');
          logDiv.style.display = 'block';
          logDiv.textContent = error.stack || error.message;
          
          this.results.push({
            name: test.name,
            passed: false,
            error: error.message
          });
        }
      }
      
      updateProgress() {
        const progress = ((this.currentTestIndex + 1) / this.tests.length) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressText').textContent = 
          `å®Œæˆ ${this.currentTestIndex + 1} / ${this.tests.length} é …æ¸¬è©¦`;
      }
      
      stop() {
        this.isRunning = false;
        document.getElementById('startTest').disabled = false;
        document.getElementById('stopTest').disabled = true;
      }
      
      finish() {
        this.isRunning = false;
        document.getElementById('startTest').disabled = false;
        document.getElementById('stopTest').disabled = true;
        
        // é¡¯ç¤ºç¸½çµ
        const passed = this.results.filter(r => r.passed).length;
        const failed = this.results.filter(r => !r.passed).length;
        const total = this.results.length;
        
        document.getElementById('summary').style.display = 'block';
        document.getElementById('summaryContent').innerHTML = `
          <h3>${passed === total ? 'âœ… æ‰€æœ‰æ¸¬è©¦é€šéï¼' : 'âš ï¸ éƒ¨åˆ†æ¸¬è©¦å¤±æ•—'}</h3>
          <p>ç¸½å…±: ${total} é …</p>
          <p>é€šé: ${passed} é …</p>
          <p>å¤±æ•—: ${failed} é …</p>
          ${failed > 0 ? '<p>è«‹æª¢æŸ¥ä¸Šæ–¹çš„éŒ¯èª¤è¨Šæ¯</p>' : '<p>å¤§æª”æ¡ˆè™•ç†åŠŸèƒ½é‹ä½œæ­£å¸¸ï¼</p>'}
        `;
      }
    }
    
    // åˆå§‹åŒ–æ¸¬è©¦å¥—ä»¶
    const testSuite = new AutomatedTestSuite();
  </script>
