<body>

        <!-- æª”æ¡ˆä¸Šå‚³ -->

        <!-- æ¸¬è©¦çµæœ -->

            <div class="result-section">

                <p><strong>åŸå§‹æ™‚é•·ï¼š</strong><span id="originalDuration">N/A</span></p>
                <p><strong>è™•ç†æ–¹å¼ï¼š</strong><span id="processMethod">N/A</span></p>

        <!-- æ¸¬è©¦æ—¥èªŒ -->
        <div class="test-section">
            <h3>æ¸¬è©¦æ—¥èªŒ</h3>
            <div class="test-log" id="testLog">

        <!-- é€šçŸ¥å®¹å™¨ -->

    <script type="module">
        import { audioSplitter } from './js/audio-splitter.js';
        import { notify } from './js/notification.js';
        
        let currentFile = null;
        
        // æ—¥èªŒåŠŸèƒ½
        function log(message, type = 'info') {
            const logEl = document.getElementById('testLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // æ ¼å¼åŒ–æ™‚é–“
        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // åˆå§‹åŒ–
        function init() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const testSplitBtn = document.getElementById('testSplitBtn');
            const clearLogBtn = document.getElementById('clearLogBtn');
            
            // ç¶å®šæª”æ¡ˆä¸Šå‚³
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ”¾æ”¯æ´
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            // æ¸¬è©¦æŒ‰éˆ•
            testSplitBtn.addEventListener('click', testSplit);
            clearLogBtn.addEventListener('click', clearLog);
            
            log('æ¸¬è©¦ç’°å¢ƒåˆå§‹åŒ–å®Œæˆ', 'success');
        }
        
        // è™•ç†æª”æ¡ˆé¸æ“‡
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        // è™•ç†æª”æ¡ˆ
        function handleFile(file) {
            currentFile = file;
            log(`å·²é¸æ“‡æª”æ¡ˆ: ${file.name} (${formatFileSize(file.size)})`, 'info');
            log(`æª”æ¡ˆé¡å‹: ${file.type || 'æœªçŸ¥'}`, 'info');
            
            // å˜—è©¦ç²å–éŸ³è¨Šæ™‚é•·
            const audio = new Audio();
            const url = URL.createObjectURL(file);
            audio.src = url;
            
            audio.addEventListener('loadedmetadata', () => {
                log(`éŸ³è¨Šæ™‚é•·: ${formatDuration(audio.duration)}`, 'info');
                URL.revokeObjectURL(url);
            });
            
            audio.addEventListener('error', (e) => {
                log(`ç„¡æ³•è¼‰å…¥éŸ³è¨Š metadata: ${e.message || 'æœªçŸ¥éŒ¯èª¤'}`, 'warning');
                URL.revokeObjectURL(url);
            });
            
            document.getElementById('testSplitBtn').disabled = false;
        }
        
        // æ¸¬è©¦åˆ†å‰²
        async function testSplit() {
            if (!currentFile) {
                notify.error('è«‹å…ˆé¸æ“‡æª”æ¡ˆ');
                return;
            }
            
            log('é–‹å§‹æ¸¬è©¦éŸ³è¨Šåˆ†å‰²...', 'info');
            
            try {
                const startTime = Date.now();
                
                // èª¿ç”¨åˆ†å‰²åŠŸèƒ½
                const result = await audioSplitter.splitAudioFile(currentFile, {
                    maxSize: 20 * 1024 * 1024, // 20MB
                    overlap: 5, // 5ç§’é‡ç–Š
                    onProgress: (progress) => {
                        if (progress.stage) {
                            log(`é€²åº¦: ${progress.stage}`, 'info');
                        }
                        if (progress.percentage) {
                            log(`å®Œæˆåº¦: ${Math.round(progress.percentage)}%`, 'info');
                        }
                    }
                });
                
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                log(`åˆ†å‰²å®Œæˆï¼è€—æ™‚: ${duration} ç§’`, 'success');
                log(`ç¸½æ®µæ•¸: ${result.segments.length}`, 'success');
                
                // é¡¯ç¤ºçµæœ
                displayResults(result);
                
            } catch (error) {
                log(`åˆ†å‰²å¤±æ•—: ${error.message}`, 'error');
                console.error('è©³ç´°éŒ¯èª¤:', error);
                
                // é¡¯ç¤ºè©³ç´°éŒ¯èª¤è³‡è¨Š
                if (error.stack) {
                    log(`éŒ¯èª¤å †ç–Š: ${error.stack}`, 'error');
                }
            } finally {
                audioSplitter.cleanup();
            }
        }
        
        // é¡¯ç¤ºçµæœ
        function displayResults(result) {
            const resultSection = document.getElementById('resultSection');
            const totalSegmentsEl = document.getElementById('totalSegments');
            const originalDurationEl = document.getElementById('originalDuration');
            const processMethodEl = document.getElementById('processMethod');
            const segmentListEl = document.getElementById('segmentList');
            
            // æ›´æ–°ç¸½è¦½è³‡è¨Š
            totalSegmentsEl.textContent = result.segments.length;
            originalDurationEl.textContent = formatDuration(result.originalDuration);
            processMethodEl.textContent = result.warning ? 'å‚™ç”¨æ–¹æ³•ï¼ˆç°¡å–®åˆ†å‰²ï¼‰' : 'æ™ºèƒ½åˆ†å‰²ï¼ˆéœéŸ³æª¢æ¸¬ï¼‰';
            
            // æ¸…ç©ºä¸¦æ›´æ–°æ®µè½åˆ—è¡¨
            segmentListEl.innerHTML = '';
            result.segments.forEach((segment, index) => {
                const segmentEl = document.createElement('div');
                segmentEl.className = 'segment-item';
                
                let timeInfo = 'N/A';
                if (segment.startTime !== null && segment.endTime !== null) {
                    timeInfo = `${formatDuration(segment.startTime)} - ${formatDuration(segment.endTime)}`;
                } else if (segment.startByte !== undefined && segment.endByte !== undefined) {
                    timeInfo = `ä½å…ƒçµ„: ${formatFileSize(segment.startByte)} - ${formatFileSize(segment.endByte)}`;
                }
                
                segmentEl.innerHTML = `
                    <span>æ®µè½ ${index + 1}: ${segment.file.name}</span>
                    <span>${formatFileSize(segment.file.size)} | ${timeInfo}</span>
                `;
                
                segmentListEl.appendChild(segmentEl);
            });
            
            // é¡¯ç¤ºçµæœå€åŸŸ
            resultSection.style.display = 'block';
            
            // å¦‚æœæœ‰è­¦å‘Šï¼Œé¡¯ç¤ºè­¦å‘Šè¨Šæ¯
            if (result.warning) {
                log(`è­¦å‘Š: ${result.warning}`, 'warning');
            }
        }
        
        // æ¸…é™¤æ—¥èªŒ
        function clearLog() {

        }
        
        // å•Ÿå‹•
        document.addEventListener('DOMContentLoaded', init);
    </script>
