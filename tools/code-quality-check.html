    <style>

        .issue.error {

        .issue.warning {

        .issue.info {

        .issue-header {

        }

        .summary h3 {

        .stat-grid {

            gap: 15px;

        .stat-card {

        .stat-number {

        .progress-bar {
            width: 100%;

            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: #4caf50;

            display: flex;

            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .filter-options {

        label {

            cursor: pointer;
        }
        
        input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” JavaScript ä»£ç¢¼å“è³ªæª¢æŸ¥</h1>
        
        <div class="controls">
            <button id="checkBtn">é–‹å§‹æª¢æŸ¥</button>
            <button id="clearBtn">æ¸…é™¤çµæœ</button>
            <button id="exportBtn" disabled>åŒ¯å‡ºå ±å‘Š</button>
        </div>
        
        <div class="filter-options">
            <label>
                <input type="checkbox" id="showErrors" checked> é¡¯ç¤ºéŒ¯èª¤
            </label>
            <label>
                <input type="checkbox" id="showWarnings" checked> é¡¯ç¤ºè­¦å‘Š
            </label>
            <label>
                <input type="checkbox" id="showInfo" checked> é¡¯ç¤ºè³‡è¨Š
            </label>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div class="file-list" id="fileList" style="display: none;">
            <h3>æª¢æŸ¥çš„æª”æ¡ˆï¼š</h3>
            <div id="fileListContent"></div>
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="summary" id="summary" style="display: none;">
            <h3>æª¢æŸ¥æ‘˜è¦</h3>
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">æª¢æŸ¥æª”æ¡ˆæ•¸</div>
                    <div class="stat-number" id="filesCount">0</div>
                </div>
                <div class="stat-card" style="border-color: #dc3545;">
                    <div class="stat-label">éŒ¯èª¤</div>
                    <div class="stat-number" id="errorsCount" style="color: #dc3545;">0</div>
                </div>
                <div class="stat-card" style="border-color: #ffc107;">
                    <div class="stat-label">è­¦å‘Š</div>
                    <div class="stat-number" id="warningsCount" style="color: #ffc107;">0</div>
                </div>
                <div class="stat-card" style="border-color: #2196f3;">
                    <div class="stat-label">è³‡è¨Š</div>
                    <div class="stat-number" id="infoCount" style="color: #2196f3;">0</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // JavaScript æª”æ¡ˆåˆ—è¡¨
        const jsFiles = [
            'js/api.js',
            'js/audio-compressor.js',
            'js/audio-splitter.js',
            'js/batch-processor.js',
            'js/config.js',
            'js/dialog.js',
            'js/dom-batch-update.js',
            'js/editor.js',
            'js/export.js',
            'js/main.js',
            'js/notification.js',
            'js/player.js',
            'js/transcription-preprocessor.js',
            'js/virtual-scroll.js',
            'js/utils/debounce.js',
            'js/utils/opencc-lite.js',
            'js/utils/text-converter.js',
            'js/wasm/whisper-transformers.js',
            'js/wasm/whisper-wasm-manager.js',
            'js/wasm/whisper-wasm-real.js',
            'js/workers/whisper-worker.js'
        ];
        
        // æª¢æŸ¥è¦å‰‡
        const rules = {
            consoleStatements: {
                pattern: /console\.(log|debug|info|warn|error)/g,
                message: 'ç™¼ç¾ console èªå¥',
                severity: 'warning',
                autoFix: false
            },
            debuggerStatements: {
                pattern: /\bdebugger\b/g,
                message: 'ç™¼ç¾ debugger èªå¥',
                severity: 'error',
                autoFix: true
            },
            todoComments: {
                pattern: /\/\/\s*(TODO|FIXME|HACK|XXX)(.*)$/gm,
                message: 'ç™¼ç¾ TODO è¨»è§£',
                severity: 'info',
                autoFix: false
            },
            trailingSpaces: {
                pattern: /[ \t]+$/gm,
                message: 'è¡Œå°¾æœ‰å¤šé¤˜ç©ºæ ¼',
                severity: 'warning',
                autoFix: true
            },
            multipleEmptyLines: {
                pattern: /\n\n\n+/g,
                message: 'å¤šå€‹é€£çºŒç©ºè¡Œ',
                severity: 'warning',
                autoFix: true
            },
            missingFinalNewline: {
                check: (content) => !content.endsWith('\n'),
                message: 'æª”æ¡ˆçµå°¾ç¼ºå°‘æ›è¡Œ',
                severity: 'warning',
                autoFix: true
            }
        };
        
        let allIssues = [];
        let stats = {
            files: 0,
            errors: 0,
            warnings: 0,
            info: 0
        };
        
        // æª¢æŸ¥å–®å€‹æª”æ¡ˆ
        async function checkFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const content = await response.text();
                const lines = content.split('\n');
                const issues = [];
                
                // åŸ·è¡Œå„é …æª¢æŸ¥
                for (const [ruleName, rule] of Object.entries(rules)) {
                    if (rule.pattern) {
                        const matches = [...content.matchAll(rule.pattern)];
                        
                        for (const match of matches) {
                            const lineNumber = content.substring(0, match.index).split('\n').length;
                            const line = lines[lineNumber - 1];
                            
                            issues.push({
                                file: filePath,
                                line: lineNumber,
                                column: match.index - content.lastIndexOf('\n', match.index - 1),
                                rule: ruleName,
                                message: rule.message,
                                severity: rule.severity,
                                match: match[0],
                                context: line ? line.trim() : '',
                                autoFix: rule.autoFix
                            });
                        }
                    } else if (rule.check) {
                        if (rule.check(content)) {
                            issues.push({
                                file: filePath,
                                line: lines.length,
                                column: 0,
                                rule: ruleName,
                                message: rule.message,
                                severity: rule.severity,
                                context: '',
                                autoFix: rule.autoFix
                            });
                        }
                    }
                }
                
                return issues;
                
            } catch (error) {
                console.error(`Error checking file ${filePath}:`, error);
                return [{
                    file: filePath,
                    line: 0,
                    column: 0,
                    rule: 'fileError',
                    message: `ç„¡æ³•è®€å–æª”æ¡ˆ: ${error.message}`,
                    severity: 'error',
                    context: '',
                    autoFix: false
                }];
            }
        }
        
        // é¡¯ç¤ºé€²åº¦
        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('progressFill').textContent = `${percent}%`;
        }
        
        // é¡¯ç¤ºçµæœ
        function displayResults() {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '';
            
            const filters = {
                error: document.getElementById('showErrors').checked,
                warning: document.getElementById('showWarnings').checked,
                info: document.getElementById('showInfo').checked
            };
            
            const filteredIssues = allIssues.filter(issue => filters[issue.severity]);
            
            if (filteredIssues.length === 0) {
                resultsEl.innerHTML = '<p style="text-align: center; color: #28a745; font-size: 18px;">âœ… æ²’æœ‰ç™¼ç¾å•é¡Œï¼</p>';
                return;
            }
            
            // æŒ‰æª”æ¡ˆåˆ†çµ„
            const byFile = {};
            for (const issue of filteredIssues) {
                if (!byFile[issue.file]) {
                    byFile[issue.file] = [];
                }
                byFile[issue.file].push(issue);
            }
            
            // é¡¯ç¤ºæ¯å€‹æª”æ¡ˆçš„å•é¡Œ
            for (const [file, issues] of Object.entries(byFile)) {
                const fileSection = document.createElement('div');
                fileSection.innerHTML = `<h3 style="margin-top: 20px;">ğŸ“„ ${file}</h3>`;
                
                for (const issue of issues) {
                    const issueEl = document.createElement('div');
                    issueEl.className = `issue ${issue.severity}`;
                    
                    const icon = issue.severity === 'error' ? 'âŒ' : 
                                issue.severity === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
                    
                    issueEl.innerHTML = `
                        <div class="issue-header">${icon} ${issue.message}</div>
                        <div class="issue-location">è¡Œ ${issue.line}, åˆ— ${issue.column}</div>
                        ${issue.context ? `<div class="issue-code">${escapeHtml(issue.context)}</div>` : ''}
                    `;
                    
                    fileSection.appendChild(issueEl);
                }
                
                resultsEl.appendChild(fileSection);
            }
        }
        
        // HTML è½‰ç¾©
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            document.getElementById('filesCount').textContent = stats.files;
            document.getElementById('errorsCount').textContent = stats.errors;
            document.getElementById('warningsCount').textContent = stats.warnings;
            document.getElementById('infoCount').textContent = stats.info;
        }
        
        // ä¸»æª¢æŸ¥å‡½æ•¸
        async function runCheck() {
            // é‡ç½®
            allIssues = [];
            stats = { files: 0, errors: 0, warnings: 0, info: 0 };
            
            // é¡¯ç¤ºé€²åº¦æ¢
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('checkBtn').disabled = true;
            
            // é¡¯ç¤ºæª”æ¡ˆåˆ—è¡¨
            document.getElementById('fileList').style.display = 'block';
            document.getElementById('fileListContent').innerHTML = jsFiles.map(f => 
                `<div class="file-item">${f}</div>`
            ).join('');
            
            // æª¢æŸ¥æ¯å€‹æª”æ¡ˆ
            for (let i = 0; i < jsFiles.length; i++) {
                updateProgress(i + 1, jsFiles.length);
                
                const issues = await checkFile(jsFiles[i]);
                allIssues.push(...issues);
                
                // æ›´æ–°çµ±è¨ˆ
                stats.files++;
                for (const issue of issues) {
                    stats[issue.severity + 's']++;
                }
                
                // çŸ­æš«å»¶é²ä»¥é¡¯ç¤ºé€²åº¦
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            // é¡¯ç¤ºçµæœ
            displayResults();
            updateStats();
            
            // é¡¯ç¤ºæ‘˜è¦
            document.getElementById('summary').style.display = 'block';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('exportBtn').disabled = false;
        }
        
        // æ¸…é™¤çµæœ
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('exportBtn').disabled = true;
            allIssues = [];
            stats = { files: 0, errors: 0, warnings: 0, info: 0 };
        }
        
        // åŒ¯å‡ºå ±å‘Š
        function exportReport() {
            const report = {
                timestamp: new Date().toISOString(),
                stats: stats,
                issues: allIssues
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code-quality-report-${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // ç¶å®šäº‹ä»¶
        document.getElementById('checkBtn').addEventListener('click', runCheck);
        document.getElementById('clearBtn').addEventListener('click', clearResults);
        document.getElementById('exportBtn').addEventListener('click', exportReport);
        
        // ç¯©é¸å™¨è®Šæ›´æ™‚é‡æ–°é¡¯ç¤ºçµæœ
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (allIssues.length > 0) {
                    displayResults();
                }
            });
        });
    </script>
</body>
