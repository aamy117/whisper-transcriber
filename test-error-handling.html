    <div class="test-section">

    <script type="module">
        import domReadyManager from './js/video/dom-ready-manager.js';
        import { VideoPlayer } from './js/video/video-player.js';
        import { VideoUI } from './js/video/video-ui.js';
        import videoErrorHandler from './js/video/video-error-handler.js';
        
        let player = null;
        let ui = null;
        
        // è¨˜éŒ„æ—¥èªŒ
        function log(message, type = 'info') {
            const errorLog = document.getElementById('errorLog');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? 'âŒ' : type === 'warning' ? 'âš ï¸' : 'ğŸ“';
            errorLog.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            errorLog.scrollTop = errorLog.scrollHeight;
        }
        
        // æ›´æ–°è¨˜æ†¶é«”è³‡è¨Š
        function updateMemoryInfo() {
            const memInfo = videoErrorHandler.getMemoryInfo();
            
            if (memInfo.available) {
                document.getElementById('memoryUsed').textContent = memInfo.usedMB + ' MB';
                document.getElementById('memoryTotal').textContent = memInfo.totalMB + ' MB';
                document.getElementById('memoryPercent').textContent = memInfo.usagePercent + '%';
                
                const progress = document.getElementById('memoryProgress');
                progress.style.width = memInfo.usagePercent + '%';
                
                if (memInfo.usage > 0.95) {
                    progress.className = 'progress-fill danger';
                } else if (memInfo.usage > 0.85) {
                    progress.className = 'progress-fill warning';
                } else {
                    progress.className = 'progress-fill';
                }
            } else {
                document.getElementById('memoryUsed').textContent = 'ä¸å¯ç”¨';
                document.getElementById('memoryTotal').textContent = 'ä¸å¯ç”¨';
                document.getElementById('memoryPercent').textContent = 'ä¸å¯ç”¨';
            }
        }
        
        // åˆå§‹åŒ–
        async function init() {
            try {
                await domReadyManager.waitForReady();
                
                const videoElement = document.getElementById('videoPlayer');
                player = new VideoPlayer(videoElement);
                ui = new VideoUI(player);
                
                await ui.initialize();
                
                log('è¦–è¨Šæ’­æ”¾å™¨åˆå§‹åŒ–æˆåŠŸ', 'info');
                
                // é–‹å§‹è¨˜æ†¶é«”ç›£æ§
                videoErrorHandler.startMemoryMonitoring();
                setInterval(updateMemoryInfo, 1000);
                
                // ç›£è½å„ç¨®éŒ¯èª¤äº‹ä»¶
                document.addEventListener('memory:warning', (e) => {
                    log(`è¨˜æ†¶é«”è­¦å‘Š: ${e.detail.message}`, 'warning');
                });
                
                document.addEventListener('memory:critical', (e) => {
                    log(`è¨˜æ†¶é«”å±éšª: ${e.detail.message}`, 'error');
                });
                
                document.addEventListener('error:retry', (e) => {
                    log(`é‡è©¦ä¸­: ç¬¬ ${e.detail.attempt} æ¬¡å˜—è©¦`, 'info');
                });
                
                // æª”æ¡ˆé¸æ“‡
                document.getElementById('fileInput').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        try {
                            log(`é–‹å§‹è¼‰å…¥æª”æ¡ˆ: ${file.name} (${formatFileSize(file.size)})`, 'info');
                            await player.loadFile(file);
                            document.getElementById('videoUploadArea').style.display = 'none';
                            document.getElementById('videoPlayerContainer').style.display = 'block';
                            log('æª”æ¡ˆè¼‰å…¥æˆåŠŸ', 'info');
                        } catch (error) {
                            log(`è¼‰å…¥å¤±æ•—: ${error.message}`, 'error');
                        }
                    }
                });
                
            } catch (error) {
                log(`åˆå§‹åŒ–å¤±æ•—: ${error.message}`, 'error');
            }
        }
        
        // æ¨¡æ“¬æ¸¬è©¦
        window.simulateNetworkError = async function() {
            log('æ¨¡æ“¬ç¶²è·¯éŒ¯èª¤...', 'info');
            const error = new Error('Network request failed');
            const response = await videoErrorHandler.handleStreamingError(error, {
                name: 'test-video.mp4',
                size: 1024 * 1024 * 1024,
                type: 'video/mp4'
            });
            log(`éŒ¯èª¤è™•ç†å»ºè­°: ${response.action}`, 'info');
        };
        
        window.simulateMemoryError = async function() {
            log('æ¨¡æ“¬è¨˜æ†¶é«”ä¸è¶³...', 'info');
            const error = new Error('Quota exceeded');
            const response = await videoErrorHandler.handleStreamingError(error, {

            });

        function formatFileSize(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }
