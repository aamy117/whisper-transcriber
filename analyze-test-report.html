<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let reportData = null;
        let chart = null;
        
        // æª”æ¡ˆè™•ç†
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const reportContent = document.getElementById('reportContent');
        
        fileInput.addEventListener('change', handleFile);
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                readFile(file);
            }
        });
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (file) {
                readFile(file);
            }
        }
        
        function readFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    reportData = JSON.parse(e.target.result);
                    analyzeReport(reportData);
                    uploadArea.classList.add('hidden');
                    reportContent.classList.remove('hidden');
                } catch (error) {
                    alert('ç„¡æ³•è§£æ JSON æª”æ¡ˆ');
                }
            };
            reader.readAsText(file);
        }
        
        function analyzeReport(data) {
            // é¡¯ç¤ºæ‘˜è¦
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="metric">
                    <div class="metric-label">æ¸¬è©¦æ™‚é–“</div>
                    <div class="metric-value">${new Date(data.timestamp).toLocaleString()}</div>

                <div class="metric">
                    <div class="metric-label">ç¸½æ¸¬è©¦æ•¸</div>

                </div>
                <div class="metric">

                </div>
                <div class="metric">

                    <div class="metric-value error">${data.summary.failed}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">æˆåŠŸç‡</div>
                    <div class="metric-value ${data.summary.passed === data.summary.total ? 'success' : 'warning'}">
                        ${Math.round((data.summary.passed / data.summary.total) * 100)}%
                    </div>
                </div>
            `;
            
            // é¡¯ç¤ºæ•ˆèƒ½æŒ‡æ¨™
            const metrics = document.getElementById('metrics');
            metrics.innerHTML = `
                <div class="metric">
                    <div class="metric-label">DOM è¼‰å…¥æ™‚é–“</div>
                    <div class="metric-value">${data.metrics.domLoadTime}ms</div>
                </div>
                <div class="metric">
                    <div class="metric-label">åˆå§‹åŒ–æ™‚é–“</div>
                    <div class="metric-value">${data.metrics.initTime}ms</div>
                </div>
                <div class="metric">
                    <div class="metric-label">è¨˜æ†¶é«”ä½¿ç”¨</div>
                    <div class="metric-value">${data.metrics.memoryUsage}MB</div>
                </div>
                <div class="metric">
                    <div class="metric-label">éŒ¯èª¤æ•¸é‡</div>
                    <div class="metric-value ${data.metrics.errorCount > 0 ? 'error' : 'success'}">

                    </div>
                </div>
            `;
            
            // é¡¯ç¤ºæ¸¬è©¦çµæœ
            const results = document.getElementById('results');
            results.innerHTML = data.results.map(result => `

                    <div class="test-name">
                        ${result.success ? 'âœ…' : 'âŒ'} ${result.test}
                    </div>
                    ${result.error ? `<div class="test-details">éŒ¯èª¤: ${result.error}</div>` : ''}
                    ${result.time ? `<div>è€—æ™‚: ${result.time.toFixed(2)}ms</div>` : ''}
                    ${result.data ? `<div class="test-details">${JSON.stringify(result.data, null, 2)}</div>` : ''}
                </div>
            `).join('');
            
            // ç”¢ç”Ÿå»ºè­°
            generateRecommendations(data);
            
            // ç¹ªè£½åœ–è¡¨
            drawChart(data);
        }
        
        function generateRecommendations(data) {
            const recommendations = [];
            
            // æ•ˆèƒ½å»ºè­°
            if (data.metrics.domLoadTime > 100) {
                recommendations.push({
                    type: 'warning',
                    title: 'DOM è¼‰å…¥æ™‚é–“éé•·',
                    message: `DOM è¼‰å…¥è€—æ™‚ ${data.metrics.domLoadTime}msï¼Œå»ºè­°å„ªåŒ–é é¢çµæ§‹`
                });
            }
            
            if (data.metrics.initTime > 500) {
                recommendations.push({
                    type: 'warning',
                    title: 'åˆå§‹åŒ–æ™‚é–“éé•·',
                    message: `åˆå§‹åŒ–è€—æ™‚ ${data.metrics.initTime}msï¼Œå»ºè­°å„ªåŒ–åˆå§‹åŒ–æµç¨‹`
                });
            }
            
            if (data.metrics.memoryUsage > 50) {

                    message: `è¨˜æ†¶é«”ä½¿ç”¨ ${data.metrics.memoryUsage}MBï¼Œæ³¨æ„è¨˜æ†¶é«”æ´©æ¼`
                });
            }
            
            // æ¸¬è©¦å»ºè­°
            if (data.summary.failed > 0) {
                recommendations.push({
                    type: 'error',
                    title: 'æœ‰æ¸¬è©¦å¤±æ•—',
                    message: `${data.summary.failed} å€‹æ¸¬è©¦å¤±æ•—ï¼Œè«‹æª¢æŸ¥éŒ¯èª¤è¨Šæ¯ä¸¦ä¿®å¾©`
                });
            }
            
            // æˆåŠŸè¨Šæ¯
            if (data.summary.passed === data.summary.total) {
                recommendations.push({

                    title: 'æ‰€æœ‰æ¸¬è©¦é€šéï¼',
                    message: 'æ­å–œï¼æ‰€æœ‰æ¸¬è©¦éƒ½æˆåŠŸé€šé'

            }
            
            const recDiv = document.getElementById('recommendations');
            recDiv.innerHTML = recommendations.map(rec => `

                    <div class="test-name">${rec.title}</div>

            `).join('') || '<div class="success">æ²’æœ‰ç‰¹åˆ¥å»ºè­°ï¼Œæ¸¬è©¦çµæœè‰¯å¥½ï¼</div>';
        }
        
        function drawChart(data) {
            const ctx = document.getElementById('resultChart').getContext('2d');

            chart = new Chart(ctx, {

        if (navigator.clipboard && navigator.clipboard.readText) {
