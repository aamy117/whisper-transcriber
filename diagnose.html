<body>
    <h1>ğŸ” è¦–è¨Šæ’­æ”¾å™¨åˆå§‹åŒ–è¨ºæ–·å·¥å…·</h1>
    
    <div class="diagnostic-section">

    <div class="diagnostic-section">

    <div class="diagnostic-section">

    </div>
    
    <div class="diagnostic-section">
        <h2>åˆå§‹åŒ–æ¸¬è©¦</h2>
        <button onclick="runInitTest()">åŸ·è¡Œåˆå§‹åŒ–æ¸¬è©¦</button>
        <button onclick="runStepByStep()">é€æ­¥åŸ·è¡Œ</button>
        <button onclick="clearResults()">æ¸…é™¤çµæœ</button>

    </div>
    
    <div class="diagnostic-section">

    </div>
    
    <!-- æ¸¬è©¦ç”¨ DOM å…ƒç´  -->
    <div style="display: none;" id="testContainer">
        <div id="videoWrapper"></div>
        <div id="videoPlayerContainer"></div>
        <div id="videoUploadArea"></div>
        <div id="videoControls"></div>
        <video id="videoPlayer"></video>
        <button id="playPauseBtn">
            <span class="icon icon-play">â–¶</span>
            <span class="icon icon-pause">â¸</span>
        </button>
        <button id="skipBackBtn"></button>
        <button id="skipForwardBtn"></button>
        <div id="progressContainer"></div>
        <input id="progressSlider" type="range">
        <div id="progressPlayed"></div>

        <button id="muteBtn">

        <input id="volumeSlider" type="range">

        </button>

    </div>
    
    <script type="module">
        // å…¨åŸŸéŒ¯èª¤æ•ç²
        window.addEventListener('error', (e) => {
            const errorTrace = document.getElementById('errorTrace');
            errorTrace.innerHTML += `
                <div class="error-trace">
                    <strong>éŒ¯èª¤:</strong> ${e.message}<br>
                    <strong>æª”æ¡ˆ:</strong> ${e.filename}<br>
                    <strong>è¡Œè™Ÿ:</strong> ${e.lineno}:${e.colno}<br>
                    <strong>å †ç–Š:</strong><br>${e.error?.stack || 'ç„¡å †ç–Šè³‡è¨Š'}
                </div>
            `;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            const errorTrace = document.getElementById('errorTrace');
            errorTrace.innerHTML += `
                <div class="error-trace">
                    <strong>æœªè™•ç†çš„ Promise æ‹’çµ•:</strong><br>
                    ${e.reason}
                </div>
            `;
        });
        
        // ç’°å¢ƒæª¢æŸ¥
        function checkEnvironment() {
            const checks = [
                {
                    name: 'ç€è¦½å™¨é¡å‹',
                    check: () => navigator.userAgent,
                    type: 'info'
                },
                {
                    name: 'DOM ç‹€æ…‹',
                    check: () => document.readyState,
                    pass: (v) => v === 'complete'
                },
                {
                    name: 'ES6 æ¨¡çµ„æ”¯æ´',
                    check: () => 'noModule' in HTMLScriptElement.prototype,
                    pass: (v) => v === true
                },
                {
                    name: 'Video API',
                    check: () => typeof HTMLVideoElement !== 'undefined',
                    pass: (v) => v === true
                },
                {
                    name: 'Promise æ”¯æ´',
                    check: () => typeof Promise !== 'undefined',
                    pass: (v) => v === true
                },
                {
                    name: 'URL å”è­°',
                    check: () => window.location.protocol,
                    pass: (v) => v.startsWith('http')
                }
            ];
            
            const container = document.getElementById('envChecks');
            container.innerHTML = '';
            
            checks.forEach(check => {
                const value = check.check();
                const passed = check.pass ? check.pass(value) : null;
                const className = 
                    check.type === 'info' ? 'check-warn' :
                    passed ? 'check-pass' : 'check-fail';
                
                container.innerHTML += `
                    <div class="check-item ${className}">
                        <span>${check.name}</span>
                        <span>${value}</span>
                    </div>
                `;
            });
        }
        
        // æ¨¡çµ„è¼‰å…¥æª¢æŸ¥
        async function checkModules() {
            const container = document.getElementById('moduleChecks');
            container.innerHTML = '<div class="spinner"></div> æª¢æŸ¥ä¸­...';
            
            const modules = [
                { name: 'dom-ready-manager.js', path: './js/video/dom-ready-manager.js' },
                { name: 'video-config.js', path: './js/video/video-config.js' },
                { name: 'video-player.js', path: './js/video/video-player.js' },
                { name: 'video-ui.js', path: './js/video/video-ui.js' },
                { name: 'video-main.js', path: './js/video/video-main.js' }
            ];
            
            container.innerHTML = '';
            
            for (const module of modules) {
                try {
                    const mod = await import(module.path);
                    const hasDefault = 'default' in mod;
                    const exports = Object.keys(mod).filter(k => k !== 'default');
                    
                    container.innerHTML += `
                        <div class="check-item check-pass">
                            <span>${module.name}</span>
                            <span>âœ… ${hasDefault ? 'default' : ''} ${exports.join(', ')}</span>
                        </div>
                    `;
                } catch (error) {
                    container.innerHTML += `
                        <div class="check-item check-fail">
                            <span>${module.name}</span>
                            <span>âŒ ${error.message}</span>
                        </div>
                    `;
                }
            }
        }
        
        // DOM å…ƒç´ æª¢æŸ¥
        function checkDOMElements() {
            const requiredElements = [
                'videoWrapper',
                'videoPlayerContainer',
                'videoUploadArea',
                'videoControls',
                'videoPlayer',
                'playPauseBtn',
                'skipBackBtn',
                'skipForwardBtn',
                'progressContainer',
                'progressSlider',
                'progressPlayed',
                'progressBuffered',
                'currentTime',
                'totalTime',
                'muteBtn',
                'volumeSlider',
                'speedBtn',
                'speedMenu',
                'fullscreenBtn'
            ];
            
            const container = document.getElementById('domChecks');
            container.innerHTML = '';
            
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                const exists = !!element;
                
                container.innerHTML += `
                    <div class="check-item ${exists ? 'check-pass' : 'check-fail'}">
                        <span>#${id}</span>
                        <span>${exists ? 'âœ… å­˜åœ¨' : 'âŒ ç¼ºå¤±'}</span>
                    </div>
                `;
                
                // æª¢æŸ¥å­å…ƒç´ 
                if (exists && ['playPauseBtn', 'muteBtn', 'fullscreenBtn', 'speedBtn'].includes(id)) {
                    const children = element.querySelectorAll('*');
                    if (children.length === 0) {
                        container.innerHTML += `
                            <div class="check-item check-warn">
                                <span>&nbsp;&nbsp;â””â”€ å­å…ƒç´ </span>
                                <span>âš ï¸ ç„¡å­å…ƒç´ </span>
                            </div>
                        `;
                    }
                }
            });
        }
        
        // åˆå§‹åŒ–æ¸¬è©¦
        window.runInitTest = async function() {
            const results = document.getElementById('initResults');
            results.innerHTML = '<div class="spinner"></div> åŸ·è¡Œä¸­...';
            
            try {
                // å‹•æ…‹åŒ¯å…¥æ¨¡çµ„
                const { default: domReadyManager } = await import('./js/video/dom-ready-manager.js');
                const { VideoPlayer } = await import('./js/video/video-player.js');
                const { VideoUI } = await import('./js/video/video-ui.js');
                
                results.innerHTML = '';
                
                // æ­¥é©Ÿ 1: DOM Ready
                results.innerHTML += '<div class="check-item check-warn">æª¢æŸ¥ DOM Ready...</div>';
                await domReadyManager.waitForReady();
                results.innerHTML += '<div class="check-item check-pass">âœ… DOM Ready å®Œæˆ</div>';
                
                // æ­¥é©Ÿ 2: å‰µå»º Player
                results.innerHTML += '<div class="check-item check-warn">å‰µå»º VideoPlayer...</div>';
                const videoElement = document.getElementById('videoPlayer');
                const player = new VideoPlayer(videoElement);
                results.innerHTML += '<div class="check-item check-pass">âœ… VideoPlayer å‰µå»ºæˆåŠŸ</div>';
                
                // æ­¥é©Ÿ 3: å‰µå»º UI
                results.innerHTML += '<div class="check-item check-warn">å‰µå»º VideoUI...</div>';
                const ui = new VideoUI(player);
                results.innerHTML += '<div class="check-item check-pass">âœ… VideoUI å‰µå»ºæˆåŠŸ</div>';
                
                // æ­¥é©Ÿ 4: åˆå§‹åŒ– UI
                results.innerHTML += '<div class="check-item check-warn">åˆå§‹åŒ– VideoUI...</div>';
                const result = await ui.initialize();
                
                if (result.success) {
                    results.innerHTML += '<div class="check-item check-pass">âœ… VideoUI åˆå§‹åŒ–æˆåŠŸ</div>';
                    results.innerHTML += `<div class="code-block">${JSON.stringify(ui.diagnose(), null, 2)}</div>`;
                } else {
                    results.innerHTML += `<div class="check-item check-fail">âŒ VideoUI åˆå§‹åŒ–å¤±æ•—: ${result.error}</div>`;
                    if (result.details) {
                        results.innerHTML += `<div class="code-block">${JSON.stringify(result.details, null, 2)}</div>`;
                    }
                }
                
            } catch (error) {
                results.innerHTML += `
                    <div class="error-trace">
                        <strong>éŒ¯èª¤:</strong> ${error.message}<br>
                        <strong>å †ç–Š:</strong><br>${error.stack}
                    </div>
                `;
            }
        }
        
        // é€æ­¥åŸ·è¡Œ
        window.runStepByStep = async function() {
            const results = document.getElementById('initResults');
            results.innerHTML = '';
            
            const steps = [
                {
                    name: 'æª¢æŸ¥å…¨åŸŸç‰©ä»¶',
                    run: () => {
                        return {
                            window: typeof window,
                            document: typeof document,
                            HTMLVideoElement: typeof HTMLVideoElement
                        };
                    }
                },
                {
                    name: 'è¼‰å…¥ domReadyManager',
                    run: async () => {
                        const mod = await import('./js/video/dom-ready-manager.js');
                        return { loaded: true, hasDefault: 'default' in mod };
                    }
                },
                {
                    name: 'è¼‰å…¥ VideoPlayer',
                    run: async () => {
                        const mod = await import('./js/video/video-player.js');
                        return { loaded: true, hasVideoPlayer: 'VideoPlayer' in mod };
                    }
                },
                {
                    name: 'è¼‰å…¥ VideoUI',
                    run: async () => {
                        const mod = await import('./js/video/video-ui.js');
                        return { loaded: true, hasVideoUI: 'VideoUI' in mod };
                    }
                },
                {
                    name: 'æª¢æŸ¥ video å…ƒç´ ',
                    run: () => {
                        const video = document.getElementById('videoPlayer');
                        return {
                            exists: !!video,
                            tagName: video?.tagName,
                            isVideo: video instanceof HTMLVideoElement
                        };
                    }
                }
            ];
            
            for (const step of steps) {
                try {
                    results.innerHTML += `<div class="check-item check-warn">åŸ·è¡Œ: ${step.name}...</div>`;
                    const result = await step.run();
                    results.innerHTML += `
                        <div class="check-item check-pass">
                            âœ… ${step.name}
                        </div>
                        <div class="code-block">${JSON.stringify(result, null, 2)}</div>
                    `;
                } catch (error) {
                    results.innerHTML += `
                        <div class="check-item check-fail">
                            âŒ ${step.name}: ${error.message}
                        </div>
                    `;
                    break;
                }
            }
        }
        
        window.clearResults = function() {
            document.getElementById('initResults').innerHTML = '';
            document.getElementById('errorTrace').innerHTML = '';
        }
        
        // åˆå§‹åŸ·è¡Œ
        checkEnvironment();
        checkModules();
        checkDOMElements();
    </script>
